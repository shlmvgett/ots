<!DOCTYPE html>
<html>

<head>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>

<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>




<div class="common_block">
    <table id="clientTable" style="width: 400px" class="table">
        <thead>
        <tr>
            <td>Id</td>
            <td>Name</td>
            <td>Address</td>
            <td>Phones</td>
        </tr>
        </thead>
        <tbody id="clientTableInner">
        </tbody>
    </table>
    <br>
    <button id="getClients" class="btn btn-primary" type="submit">Get all clients</button>
</div>





<div class="common_block" style="margin-left: 50px">
    <div>
        <form>
            <label>
                Name
                <br/>
                <input type="text" name="name" id="clientName" value="name_test">
            </label>
            <br/>
            <label>
                Login
                <br/>
                <input type="text" name="login" id="clientLogin" value="login_test">
            </label>
            <br/>
            <label>
                Role
                <br/>
                <input type="text" name="role" id="clientRole" value="role_test">
            </label>
            <br/>
            <button id="addClient" class="btn btn-primary" type="submit">Add client</button>
        </form>
    </div>
</div>
</body>
</html>
